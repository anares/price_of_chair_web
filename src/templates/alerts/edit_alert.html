{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <div class="page-header">
        <h1>Edit Alert</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="jumbotron">
            <form method="post">
                <div class="form-group">
                    <label for="name">Alert/Item Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Name of the alert or item" disabled>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
                </div>
                <div class="form-group">
                    <label for="price_limit">Alert price limit</label>
                    <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="45.00"
                           aria-describedby="priceLimitBlock" value="{{ alert.price_limit }}">
                    <p id="priceLimitBlock" class="help-block">We will send you an e-mail when the price reaches or goes
                        under this.</p>
                </div>
                <input type="submit" class="btn btn-warning" value="Update">
            </form>
        </div>
    </div>
<div class="col-sm-2"></div>
</div>


{% endblock %}
